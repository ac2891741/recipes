<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Add a New Recipe</h1>
            </div>
            <div class="a-tags">
                <a href="/dashboard">Back To Recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <form action='/create_new_recipe' method="post">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p style="color: RED;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}    
            <div class="form">
                <div class="left-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="focusedInput">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" name="description" id="freeform" rows="4" cols="20"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instruction">Instructions:</label>
                        <textarea class="form-control" name="instruction" id="freeform" rows="4" cols="20"></textarea>
                    </div>
                </div>
                <div class="right-form">
                    <div class="form-group">
                            <label for="date_made">Date Cooked/Made:</label>
                            <input type="date" name="date_made" class="form-control" id="date_made">
                    </div>
                    <p class="form-label">Under 30 Minutes?:</p>
                    <div class="form-check-inline">
                        <input type="radio" name="under_30" id="under_30_yes" value="1" class="form-check-input">
                        <label for="under_30_yes" class="form-label">Yes</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="under_30" id="under_30_no" value="0" class="form-check-input">
                        <label for="under_30_no" class="form-label">No</label>
                    </div>
                    <div>

                        <input type="submit" value="Add Recipe" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
