<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='view.css')}}">

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="top_row">
            <div class="top_header">
                <div>
                    <h1>Welcome</h1>
                </div>
                <div class="right_header">
                    <a href="/dashboard">Back To Recipes</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <div class="sub_header">
                <div>
                    <h2>{{recipe.name}}</h2>
                </div>
                <div>
                    <h3> Posted by: {{recipe.creator.first_name}}</h3>
                </div>
            </div>
            <div class="body">
                <div class="inline">
                    <label for="description">Description:</label>
                    <p>{{recipe.description}}</p>
                </div>
                <div class="inline">
                <label>Under 30 Minutes:</label>
                <p>{% if recipe.under_30 == '1' %}
                    Yes
                {% else %}
                    No
                {% endif %}</p>
                </div>
                <div class="inline">
                    <label for="instruction">Instructions:</label>
                    <p>{{recipe.instruction}}</p>
                </div>
                <div class="inline">
                    <label for="date_made">Date Cooked/Made:</label>
                    <p>{{recipe.date_made.strftime('%B %-d, %Y')}}</p>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
